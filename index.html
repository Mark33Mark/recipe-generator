<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="recipe generator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Recipe Generator</title>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="stylesheet" href="./css/w3schools.css" />

    <script type="text/javascript" src="./js/moment/moment.js"></script>

    <link
      rel="shortcut icon"
      href="img/favicon.ico?ver=1.0"
      type="image/x-icon"
    />

    <link rel="icon" href="img/favicon.ico?ver=1.0" type="image/x-icon" />
  </head>

  <!-- ============================================================================================= -->

  <body>
    <div class="recipe-generator">
      <header
        class="w3-container w3-theme w3-padding"
        style="display: flex; flex-direction: column; align-items: center"
        id="myHeader"
      >
        <div class="w3-center">
          <h1 class="w3-xxxlarge w3-animate-zoom" id="app-name">
            Recipe Generator
          </h1>
          <div class="padding">
            <button
              class="w3-btn w3-large w3-dark-grey w3-hover-light-grey"
              onclick="storedPrefs()"
              style="font-weight: 900"
            >
              <i class="icon-equalizer"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- == Configuration modal ================================================================== -->

      <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-top">
          <header class="w3-container w3-theme-l1">
            <span
              onclick="document.getElementById('id01').style.display  = 'none'; location.reload();"
              class="w3-button w3-display-topright"
            >
              <i class="icon-cross"> </i>
            </span>
            <h2>Settings</h2>
          </header>

          <div class="w3-container">
            <div class="row">
              <div class="w3-third w3-padding-16">
                <h4 style="font-weight: 600">User Preferences:</h4>
              </div>

              <div class="w3-third w3-padding-16">
                <h4 style="font-weight: 600">User Likes:</h4>
              </div>

              <div class="w3-third padding-16">
                <h4 style="font-weight: 600">Date:</h4>
                <input
                  id="date-day"
                  class="w3-radio"
                  type="radio"
                  name="date"
                  value="dd-mm-yyyy"
                  onclick="userDatePref(this)"
                />
                <label class="w3-small">
                  dd-mm-yyyy <br />
                  &nbsp&nbsp&nbsp (21-01-2021)
                </label>
                <br />

                <input
                  id="date-month"
                  class="w3-radio"
                  type="radio"
                  name="date"
                  value="mm-dd-yyyy"
                  onclick="userDatePref(this)"
                />
                <label class="w3-small">
                  mm-dd-yyyy <br />
                  &nbsp&nbsp&nbsp (01-21-2021)
                </label>
                <br />
                <input
                  id="date-year"
                  class="w3-radio"
                  type="radio"
                  name="date"
                  value="yyyy-mm-dd"
                  onclick="userDatePref(this)"
                />
                <label class="w3-small">
                  yyyy-mm-dd <br />
                  &nbsp&nbsp&nbsp(2021-01-21)
                </label>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- == Search Bar =========================================================================== -->

      <div class="w3-row-padding w3-margin-top">
        <div class="w3-third w3-display-middle">
          <div class="w3-card w3-container w3-margin-left" style="min-height: 15rem">
            <h3 class="w3-left-align">Start search</h3>

            <form id="search-form" class="form-wrapper">
              <div class="w3-section w3-left-align">
                <div class="w3-tooltip w3-small" style="position: relative"  >
                  <input
                    id="recipeIngredient"
                    class="w3-input w3-medium"
                    type="text"
                    placeholder="provide ingredient"
                  />
                  <button id="submitButton">
                    <i class="icon-search"></i>
                  </button>
                  <hr />
                </div>
              </div>
            </form>
            <div id="theRecipes"></div>
          </div>
        </div>

        <!-- ========================================================================================= -->
      </div>
    </div>

    <!-- == Footer ================================================================================= -->

    <footer
      class="w3-container w3-theme-dark w3-margin-top w3-bottom"
      style="height: 3rem; margin-left: 0; position: sticky"
    >
      <div style="float: right" class="w3-tooltip w3-ight w3-margin-top-8">
        <span
          class="
            w3-text w3-small w3-theme-light w3-padding w3-margin-bottom-sml
          "
        >
          Take me to the top. </span
        > 
        <a class="w3-text-white" href="#myHeader" style="text-decoration: none">
          <span class="xlarge">
            <i class="icon-circle-up"></i>
          </span>
        </a>
      </div>
      <span class="w3-small w3-margin-top-24" style="position: absolute">
        © Copyright 2021 | All rights reversed.
      </span>
    </footer>

    <script src="./js/jQuery/jQuery3.6.0.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

<!-- ============================================================================================== -->
