<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="recipe generator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Recipe Generator</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/w3schools.css" />

    <script type="text/javascript" src="./js/moment/moment.js"></script>

    <link
      rel="shortcut icon"
      href="img/favicon.ico?ver=1.0"
      type="image/x-icon"
    />

    <link rel="icon" href="img/favicon.ico?ver=1.0" type="image/x-icon" />
  </head>

  <!-- ============================================================================================= -->

  <body>


      <header class="w3-container" id="myHeader">
        <div class="w3-center">
          <h1 class="w3-xxxlarge w3-animate-zoom" id="app-name">
            Recipe Generator

            <button
              class="
                w3-btn
                w3-large
                w3-dark-grey
                w3-hover-light-grey
                w3-left
                w3-margin-left
              "
              onclick="storedPrefs()"
              style="font-weight: 900"
            >
              <i class="icon-equalizer"></i>
            </button>
          </h1>
        </div>
      </header>

      <!-- == Configuration modal ================================================================== -->

      <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-top">
          <header class="w3-container w3-theme-l1">
            <span
              onclick="document.getElementById('id01').style.display  = 'none'; location.reload();"
              class="w3-button w3-display-topright"
            >
              <i class="icon-cross"> </i>
            </span>
            <h2>Settings</h2>
          </header>

          <div class="w3-container">
            <div class="row">
              <div class="w3-third w3-padding-16">
                <h4 style="font-weight: 600">User Preferences:</h4>
              </div>

              <div class="w3-third w3-padding-16">
                <h4 style="font-weight: 600">User Likes:</h4>
              </div>

              <div class="w3-third padding-16">
                <h4 style="font-weight: 600">Date:</h4>
                <input
                  id="date-day"
                  class="w3-radio"
                  type="radio"
                  name="date"
                  value="dd-mm-yyyy"
                  onclick="userDatePref(this)"
                />
                <label class="w3-small">
                  dd-mm-yyyy <br />
                  &nbsp&nbsp&nbsp (21-01-2021)
                </label>
                <br />

                <input
                  id="date-month"
                  class="w3-radio"
                  type="radio"
                  name="date"
                  value="mm-dd-yyyy"
                  onclick="userDatePref(this)"
                />
                <label class="w3-small">
                  mm-dd-yyyy <br />
                  &nbsp&nbsp&nbsp (01-21-2021)
                </label>
                <br />
                <input
                  id="date-year"
                  class="w3-radio"
                  type="radio"
                  name="date"
                  value="yyyy-mm-dd"
                  onclick="userDatePref(this)"
                />
                <label class="w3-small">
                  yyyy-mm-dd <br />
                  &nbsp&nbsp&nbsp(2021-01-21)
                </label>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- == Search Bar =========================================================================== -->

      <div class="w3-container w3-modal-content" style="max-width: 50rem; min-height: 10rem">
        <h2 class="w3-left-align">Start search</h2>
        <form id="search-form" class="form-wrapper">
          <div class="w3-section w3-left-align">
            <div class="w3-tooltip w3-small" style="position: relative">
              <input
                id="recipeIngredient"
                class="w3-input w3-medium"
                type="text"
                placeholder="ingredient please"
              />
              <button id="submitButton">
                <i class="icon-search"></i>
              </button>
            </div>
          </div>
        </form>
      
        <div class="meal-result">
          <h3 class="title">What I've found for you today:</h3>
          <div id="meal" style="display: flex; flex-direction: row; flex-wrap: wrap;"></div>
        </div>

        <div class="meal-details">
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            <i class="icon-cross"></i>
          </button>

          <div class="recipe-content"></div>
        </div>
      </div>


<!-- ============================================================================================== -->

    <script src="./js/jQuery/jQuery3.6.0.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
